<!DOCTYPE html>
<html>
<head>
  <title>Upload Medical Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      line-height: 1.6;
      color: #2c3e50;
      padding: 2rem 1rem;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    
    .header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .header-icon {
      font-size: 2rem;
    }
    
    .subtitle {
      opacity: 0.9;
      font-size: 1rem;
    }
    
    .form-container {
      padding: 2.5rem;
    }
    
    .form-group {
      margin-bottom: 2rem;
    }
    
    .form-label {
      display: block;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .form-input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .form-textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .file-upload-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }
    
    .file-upload-input {
      position: absolute;
      left: -9999px;
    }
    
    .file-upload-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
      border: 2px dashed #dee2e6;
      border-radius: 12px;
      background: #f8f9fa;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      font-weight: 500;
      color: #6c757d;
    }
    
    .file-upload-label:hover {
      border-color: #667eea;
      background: #f0f4ff;
      color: #667eea;
    }
    
    .file-upload-label.has-file {
      border-color: #28a745;
      background: #f0fff4;
      color: #28a745;
    }
    
    .file-icon {
      font-size: 2rem;
    }
    
    .file-info {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    
    .file-name {
      font-weight: 600;
      color: #2c3e50;
    }
    
    .file-size {
      font-size: 0.85rem;
      color: #6c757d;
    }
    
    .submit-btn {
      width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
    }
    
    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .result {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
      display: none;
    }
    
    .result.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    
    .result.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
    
    .info-card {
      background: #e7f3ff;
      border: 1px solid #b8daff;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .info-card h3 {
      color: #0c5460;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
    
    .info-item {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    
    .info-label {
      font-size: 0.8rem;
      font-weight: 600;
      color: #6c757d;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .info-value {
      font-weight: 600;
      color: #2c3e50;
    }
    
    .back-btn {
      position: absolute;
      top: 2rem;
      left: 2rem;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.2rem;
    }
    
    .back-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateX(-2px);
    }
    
    .supported-formats {
      font-size: 0.85rem;
      color: #6c757d;
      margin-top: 0.5rem;
      text-align: center;
    }
    
    @media (max-width: 768px) {
      body { padding: 1rem 0.5rem; }
      .container { margin: 0; }
      .form-container { padding: 2rem 1.5rem; }
      .header { padding: 1.5rem; }
      .back-btn { top: 1rem; left: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-btn" onclick="window.close()" title="Close Window">‚Üê</button>
      <h1>
        <span class="header-icon">üì§</span>
        Upload Medical Report
      </h1>
      <p class="subtitle">Upload test results and medical reports</p>
    </div>
    
    <div class="form-container">
      <div class="info-card" id="patientInfo" style="display: none;">
        <h3>üìã Upload Details</h3>
        <div class="info-grid">
          <div class="info-item">
            <span class="info-label">Patient ID</span>
            <span class="info-value" id="displayPatientId">-</span>
          </div>
          <div class="info-item">
            <span class="info-label">Visit ID</span>
            <span class="info-value" id="displayVisitId">-</span>
          </div>
          <div class="info-item">
            <span class="info-label">Doctor ID</span>
            <span class="info-value" id="displayDoctorId">-</span>
          </div>
        </div>
      </div>
      
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="hidden" name="patient_id" id="patient_id">
        <input type="hidden" name="visit_id" id="visit_id">
        <input type="hidden" name="doctor_id" id="doctor_id">
        
        <div class="form-group">
          <label class="form-label" for="report_type">Report Type</label>
          <input 
            type="text" 
            name="report_type" 
            id="report_type"
            class="form-input"
            placeholder="e.g., Blood Test, X-Ray, MRI, CT Scan"
            required
          >
        </div>
        
        <div class="form-group">
          <label class="form-label" for="summary">Summary / Notes</label>
          <textarea 
            name="summary" 
            id="summary"
            class="form-input form-textarea"
            placeholder="Brief summary of the report findings or additional notes..."
          ></textarea>
        </div>
        
        <div class="form-group">
          <label class="form-label">Medical Report File</label>
          <div class="file-upload-wrapper">
            <input 
              type="file" 
              name="report_file" 
              id="report_file"
              class="file-upload-input"
              accept=".pdf,.jpg,.jpeg,.png,.doc,.docx"
              required
            >
            <label for="report_file" class="file-upload-label" id="fileLabel">
              <span class="file-icon">üìÅ</span>
              <div class="file-info">
                <span class="file-text">Click to select file or drag & drop</span>
                <span class="supported-formats">Supported: PDF, Images, Word documents</span>
              </div>
            </label>
          </div>
        </div>
        
        <button type="submit" class="submit-btn" id="submitBtn">
          <span id="btnText">üì§ Upload Report</span>
          <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
        </button>
      </form>
      
      <div id="result" class="result"></div>
    </div>
  </div>

  <script>
    // Extract params from URL and fill hidden fields
    const params = new URLSearchParams(window.location.search);
    const patientId = params.get('patient_id');
    const visitId = params.get('visit_id');
    const doctorId = params.get('doctor_id');
    
    if (patientId && visitId && doctorId) {
      document.getElementById('patient_id').value = patientId;
      document.getElementById('visit_id').value = visitId;
      document.getElementById('doctor_id').value = doctorId;
      
      // Show info card
      document.getElementById('patientInfo').style.display = 'block';
      document.getElementById('displayPatientId').textContent = patientId;
      document.getElementById('displayVisitId').textContent = visitId;
      document.getElementById('displayDoctorId').textContent = doctorId;
    }

    // File upload handling
    const fileInput = document.getElementById('report_file');
    const fileLabel = document.getElementById('fileLabel');
    
    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const fileSize = (file.size / 1024 / 1024).toFixed(2); // MB
        fileLabel.classList.add('has-file');
        fileLabel.innerHTML = `
          <span class="file-icon">‚úÖ</span>
          <div class="file-info">
            <span class="file-name">${file.name}</span>
            <span class="file-size">${fileSize} MB</span>
          </div>
        `;
      } else {
        fileLabel.classList.remove('has-file');
        fileLabel.innerHTML = `
          <span class="file-icon">üìÅ</span>
          <div class="file-info">
            <span class="file-text">Click to select file or drag & drop</span>
            <span class="supported-formats">Supported: PDF, Images, Word documents</span>
          </div>
        `;
      }
    });

    // Drag and drop handling
    fileLabel.addEventListener('dragover', function(e) {
      e.preventDefault();
      this.style.borderColor = '#667eea';
      this.style.background = '#f0f4ff';
    });
    
    fileLabel.addEventListener('dragleave', function(e) {
      e.preventDefault();
      this.style.borderColor = '#dee2e6';
      this.style.background = '#f8f9fa';
    });
    
    fileLabel.addEventListener('drop', function(e) {
      e.preventDefault();
      this.style.borderColor = '#dee2e6';
      this.style.background = '#f8f9fa';
      
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        fileInput.files = files;
        fileInput.dispatchEvent(new Event('change'));
      }
    });

    // Form submission
    document.getElementById('uploadForm').onsubmit = async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const resultDiv = document.getElementById('result');
      
      // Show loading state
      submitBtn.disabled = true;
      btnText.style.display = 'none';
      loadingSpinner.style.display = 'block';
      resultDiv.style.display = 'none';
      
      try {
        const formData = new FormData(this);
        const res = await fetch('/api/reports/upload', {
          method: 'POST',
          body: formData
        });
        
        const responseText = await res.text();
        
        if (res.ok) {
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `
            <strong>‚úÖ Upload Successful!</strong><br>
            ${responseText}
          `;
          // Reset form on success
          this.reset();
          fileLabel.classList.remove('has-file');
          fileLabel.innerHTML = `
            <span class="file-icon">üìÅ</span>
            <div class="file-info">
              <span class="file-text">Click to select file or drag & drop</span>
              <span class="supported-formats">Supported: PDF, Images, Word documents</span>
            </div>
          `;
        } else {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `
            <strong>‚ùå Upload Failed</strong><br>
            ${responseText}
          `;
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `
          <strong>‚ùå Network Error</strong><br>
          Please check your connection and try again.
        `;
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        btnText.style.display = 'inline';
        loadingSpinner.style.display = 'none';
        resultDiv.style.display = 'block';
      }
    };
  </script>
</body>
</html>
